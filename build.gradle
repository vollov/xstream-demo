apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
group = 'org.demo.xstream'
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Xstream demo',
                   'Implementation-Version': 1.0
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'log4j:log4j:1.2.17'
    compile 'com.thoughtworks.xstream:xstream:1.1.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}
